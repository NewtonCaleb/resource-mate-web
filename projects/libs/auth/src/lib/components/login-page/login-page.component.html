@if (loading()) {
<div
  class="glass h-full w-full fixed top-0 left-0 z-2 flex align-center content-center justify-center"
>
  <span class="loading loading-dots w-1/16 text-primary"></span>
</div>
}

<div class="flex flex-col items-center content-center gap-y-[4em] h-full w-full pt-[5em]">
  <div class="h-1/4">
    <Logo />
  </div>

  <form
    [formGroup]="loginForm"
    (submit)="login()"
    class="flex flex-col gap-y-[1.75em] w-full items-center justify-center"
  >
    <input
      type="email"
      class="input input-lg validator"
      style="width: 33%"
      required
      placeholder="Email..."
      formControlName="email"
    />

    <input
      type="password"
      class="input input-lg validator"
      style="width: 33%"
      placeholder="Password..."
      required
      formControlName="password"
    />

    @if (error()) {
    <div role="alert" class="alert alert-error alert-soft">
      <span class="bi bi-exclamation-circle"></span>
      <span>Email or password were incorrect please try again.</span>
    </div>
    }

    <button
      class="btn btn-xl w-1/3 btn-primary mt-[.75em]"
      [disabled]="!loginForm.valid"
      type="submit"
    >
      Login
    </button>
  </form>
</div>
